<!DOCTYPE html>
<html>
  <head>
   <script>

   function load(what)
   {
     var xhttp = new XMLHttpRequest();
     xhttp.onerror = function(error)
     {
       document.getElementById('result').innerHTML = 'ERROR';
       console.log(error);
     };
     xhttp.onreadystatechange = function()
     {
       if (this.readyState == 4 && this.status == 200)
       {
         document.getElementById('result').innerHTML = this.responseText;
       }
     };
     xhttp.open('GET', 'http://host.chupcko.org:3000/'+what, true);
     xhttp.send();
   }

   </script>
  </head>
  <body>
    <a href="http://host.chupcko.org:3000/without">http://host.chupcko.org:3000/without</a><br/>
    <button type="button" onclick="load('without')">without Allow</button>
    <p/>
    <a href="http://host.chupcko.org:3000/with">http://host.chupcko.org:3000/with</a><br/>
    <button type="button" onclick="load('with')">with Allow</button> (only from http://chpublichp.github.io)
    <p/>
    <a href="http://host.chupcko.org:3000/withAll">http://host.chupcko.org:3000/withAll</a><br/>
    <button type="button" onclick="load('withAll')">with All Allow</button>
    <p/>
    <div id="result" style="border: 1px black solid;">
      &nbsp;
    </div>
  </body>
</html>
